<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Books</title>
  </head>

  <body>
    <div class="container">
      <form onsubmit="event.preventDefault();">
        <section class="manipulate-sec">
          <section class="search-sec">
            <h1>SEARCH BOOK</h1>
            <div class="category">
              <div>
                <span>Category</span>
                <select name="" id="">
                  <option value=""></option>
                  <option value="">philosophy</option>
                  <option value="">history</option>
                  <option value="">science</option>
                  <option value="">artistic</option>
                  <option value="">literature</option>
                  <option value="">brazilian</option>
                </select>
              </div>
              <div class="radios">
                <label for="search-name">Name</label>
                <input type="radio" name="search-param" id="search-name" />
                <label for="search-author">Author</label>
                <input type="radio" name="search-param" id="search-author" />
                <label for="search-year">Year</label>
                <input type="radio" name="search-param" id="search-year" />
                <label for="search-id">ID</label>
                <input type="radio" name="search-param" id="search-id" />
              </div>
            </div>
            <div class="search">
              <input type="text" name="" id="" placeholder="Search..." />
              <button id="search-btn">Search</button>
            </div>
          </section>
          <section class="register-sec">
            <h1>REGISTER BOOK</h1>
            <input type="text" id="reg-name" placeholder="Book name..." />
            <input type="text" id="reg-author" placeholder="Book author..." />
            <input type="text" id="reg-year" placeholder="Book year..." />
            <span>Category</span>
            <select id="reg-category">
              <option value="" hidden></option>
              <option value="philosophy">Philosophy</option>
              <option value="history">History</option>
              <option value="science">Science</option>
              <option value="artistic">Artistic</option>
              <option value="literature">Literature</option>
              <option value="brazilian">Brazilian</option>
            </select>
            <div class="buttons">
              <button id="confirm-btn">Confirm</button>
              <input type="reset" value="Cancel" />
            </div>
          </section>
        </section>
      </form>
      <section class="crud-sec">
        <button>Reset to the initial CRUD order</button>
        <table>
          <thead>
            <tr>
              <!-- <th></th> -->
              <th>ID</th>
              <th>NAME</th>
              <th>AUTHOR</th>
              <th>CATEGORY</th>
              <th>YEAR</th>
              <th colspan="2"></th>
            </tr>
          </thead>
        </table>
      </section>
    </div>
    <script src="book.js"></script>
    <script src="script.js"></script>
  </body>
</html>
